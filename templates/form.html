<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="" >Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
    </div>

    <div class="form-group">
        <label for="Married">Married:</label>
        <select id="Married" name="Married">
            <option value="" >Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
    </div>

    <div class="form-group">  
        <label for="dependents">Dependents:</label>
        <select id="dependents" name="dependents">
            <option value="" >Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3</option>
            <option value="3+">Above</option>
          </select>
    </div>
    
    <div class="form-group">
        <label for="Education">Education:</label>
        <select id="Education" name="Education">
            <option value="" >Select</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
          </select>
    </div>
  
    <div class="form-group">
        <label for="Self_Employed">Self Employed:</label>
        <select id="Self_Employed" name="Self_Employed">
            <option value="" >Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
    </div>
  
    <div class="form-group">
        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="text" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter income eg 123.00">
    </div>         
  
<div class="form-group">
  <label for="CoapplicantIncome">CoapplicantIncome:</label>
  <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter income eg 123.00">
  </select>
</div>
  
<div class="form-group">
  <label for="LoanAmount">LoanAmount:</label>
  <input type="text" id="LoanAmount" name="LoanAmount" placeholder="Enter income eg 123.00">
</div>

<div class="form-group">
    <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
    <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter income eg 123.00">
</div>

<div class="form-group">
    <label for="Credit_History">Credit_History:</label>
    <select id="Credit_History" name="Credit_History">
        <option value="" >Select</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
</div>

<div class="form-group">
    <label for="Property_Area">Property_Area:</label>
    <select id="Property_Area" name="Property_Area">
        <option value="" >Select</option>
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
        <option value="Semiurban">Semiurban</option>
      </select>
</div>


<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
